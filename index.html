<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool All-in-One Docker Site</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #1e3c72, #2a5298);
            color: #fff;
            text-align: center;
        }

        nav {
            background-color: rgba(0,0,0,0.6);
            padding: 15px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background 0.3s;
            cursor: pointer;
        }

        nav a:hover {
            background-color: rgba(255,255,255,0.2);
        }

        h1 {
            margin-top: 50px;
            font-size: 3em;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background-color: #ff6a00;
            color: #fff;
            margin-top: 20px;
            transition: transform 0.2s, background-color 0.2s;
        }

        button:hover {
            background-color: #ff8c42;
            transform: scale(1.1);
        }

        p {
            font-size: 1.2em;
            margin-top: 20px;
        }

        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <nav>
        <a onclick="showPage('home')">Home</a>
        <a onclick="showPage('about')">About</a>
        <a onclick="showPage('contact')">Contact</a>
    </nav>

    <div class="container">
        <!-- Home Page -->
        <div id="home">
            <h1>Welcome to My Cool Docker Site!</h1>
            <button id="clickBtnHome">Click Me!</button>
            <p id="messageHome"></p>
        </div>

        <!-- About Page -->
        <div id="about" class="hidden">
            <h1>About This Website</h1>
            <p>This website runs entirely in Docker and uses one HTML file for all pages.</p>
            <p>It is interactive, modern, and lightweight!</p>
        </div>

        <!-- Contact Page -->
        <div id="contact" class="hidden">
            <h1>Contact Me</h1>
            <p>Click the button below to interact:</p>
            <button id="clickBtnContact">Click Me!</button>
            <p id="messageContact"></p>
        </div>
    </div>

    <script>
        // Navigation function
        function showPage(page) {
            const pages = ['home', 'about', 'contact'];
            pages.forEach(p => {
                document.getElementById(p).classList.add('hidden');
            });
            document.getElementById(page).classList.remove('hidden');
        }

        // Interactivity for Home button
        let countHome = 0;
        const btnHome = document.getElementById('clickBtnHome');
        const msgHome = document.getElementById('messageHome');
        btnHome.addEventListener('click', () => {
            countHome++;
            msgHome.textContent = `Home clicked ${countHome} time${countHome > 1 ? 's' : ''}! ðŸŽ‰`;
        });

        // Interactivity for Contact button
        let countContact = 0;
        const btnContact = document.getElementById('clickBtnContact');
        const msgContact = document.getElementById('messageContact');
        btnContact.addEventListener('click', () => {
            countContact++;
            msgContact.textContent = `Contact clicked ${countContact} time${countContact > 1 ? 's' : ''}! ðŸŽ‰`;
        });
    </script>
</body>
</html>
